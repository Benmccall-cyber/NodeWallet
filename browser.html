<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klever - Browser</title>
    <style>
        /* CSS styles from the previous file */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        :root {
            --background: #0A0B0F;
            --card-background: #1A1B23;
            --border-color: #2D2F3B;
            --text-primary: #FFFFFF;
            --text-secondary: #9CA3AF;
            --purple: #8B5CF6;
            --blue: #3B82F6;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .container {
            padding: 16px;
            max-width: 640px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            background: var(--card-background);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .browser-controls {
            position: fixed;
            bottom: 80px;
            left: 0;
            right: 0;
            background: var(--background);
            border-top: 1px solid var(--border-color);
            padding: 16px;
            display: flex;
            justify-content: space-between;
        }

        .browser-button {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
        }

        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--background);
            border-top: 1px solid var(--border-color);
            padding: 8px 24px;
            display: flex;
            justify-content: space-between;
        }

        .nav-item {
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            padding: 8px;
        }

        .nav-item.active {
            color: var(--purple);
        }

        .nav-icon {
            margin-bottom: 4px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" class="search-input" placeholder="Search or type a web address">
    </div>

    <div class="browser-controls">

</body>
</html>
