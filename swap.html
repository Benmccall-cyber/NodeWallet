<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klever - Swap</title>
    <style>
        /* CSS styles from the previous file */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        :root {
            --background: #0A0B0F;
            --card-background: #1A1B23;
            --border-color: #2D2F3B;
            --text-primary: #FFFFFF;
            --text-secondary: #9CA3AF;
            --purple: #8B5CF6;
            --blue: #3B82F6;
            --green: #10B981;
            --red: #EF4444;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .container {
            padding: 16px;
            max-width: 640px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        .button {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .button-icon {
            padding: 12px;
            width: 44px;
        }

        .swap-card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 16px;
            margin: 24px 0;
        }

        .swap-input {
            background: var(--background);
            border-radius: 8px;
            padding: 16px;
            margin: 8px 0;
        }

        .swap-token {
            display: flex;
            align-items: center;
            background: var(--background);
            padding: 8px 12px;
            border-radius: 8px;
            margin-right: 8px;
        }

        .swap-input input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            outline: none;
            text-align: right;
            width: 100%;
        }

        .swap-arrow {
            display: flex;
            justify-content: center;
            margin: 16px 0;
        }

        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--background);
            border-top: 1px solid var(--border-color);
            padding: 8px 24px;
            display: flex;
            justify-content: space-between;
        }

        .nav-item {
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            padding: 8px;
        }

        .nav-item.active {
            color: var(--purple);
        }

        .nav-icon {
            margin-bottom: 4px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Swap</h1>
            <div class="button-group">
                <button class="button button-icon">‚öôÔ∏è</button>
                <button class="button button-icon">üïí</button>
            </div>
        </header>

        <div class="swap-card">
            <div class="swap-input">
                <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                    <span style="color: var(--text-secondary);">From</span>
                    <span style="color: var(--text-secondary);">Balance: 0.0</span>
                </div>
                <div style="display: flex; align-items: center;">
                    <div class="swap-token">
                        <span style="margin-right: 8px;">USDT</span>
                        <span>‚ñº</span>
                    </div>
                    <input type="text" placeholder="0" style="flex: 1;">
                </div>
                <div style="text-align: right; color: var(--text-secondary); margin-top: 8px;">$0</div>
            </div>

            <div class="swap-arrow">
                <button class="button button-icon">‚ÜïÔ∏è</button>
            </div>

            <div class="swap-input">
                <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                    <span style="color: var(--text-secondary);">To</span>
                    <span style="color: var(--text-secondary);">Balance: 0.0</span>
                </div>
                <div style="display: flex; align-items: center;">
                    <div class="swap-token">
                        <span style="margin-right: 8px;">KLV</span>
                        <span>‚ñº</span>
                    </div>
                    <input type="text" placeholder="0" style="flex: 1;">
                </div>
                <div style="text-align: right; color: var(--text-secondary); margin-top: 8px;">$0</div>
            </div>

            <button class="button" style="width: 100%; margin-top: 16px;">Next</button>
        </div>
    </div>

    </nav>
</body>
</html>
