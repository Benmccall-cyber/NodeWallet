<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klever - Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.9/dist/ethers.umd.min.js"></script>
    <style>
        /* CSS styles from the previous file */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        :root {
            --background: #0A0B0F;
            --card-background: #1A1B23;
            --border-color: #2D2F3B;
            --text-primary: #FFFFFF;
            --text-secondary: #9CA3AF;
            --purple: #8B5CF6;
            --blue: #3B82F6;
            --green: #10B981;
            --red: #EF4444;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .container {
            padding: 16px;
            max-width: 640px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        h2 {
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 8px;
        }

        .balance {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin: 24px 0;
        }

        .button {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-size: 14px;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .button-icon {
            padding: 12px;
            width: 44px;
        }

        .card {
            background: linear-gradient(to right, var(--purple), var(--blue));
            border-radius: 12px;
            padding: 16px;
            margin: 24px 0;
        }

        .card h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .card p {
            opacity: 0.8;
            font-size: 14px;
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 8px;
            margin-top: 8px;
        }

        .token {
            display: flex;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .token-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--card-background);
            margin-right: 12px;
        }

        .token-details {
            flex: 1;
        }

        .token-amount {
            text-align: right;
        }

        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--background);
            border-top: 1px solid var(--border-color);
            padding: 8px 24px;
            display: flex;
            justify-content: space-between;
        }

        .nav-item {
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            padding: 8px;
        }

        .nav-item.active {
            color: var(--purple);
        }

        .nav-icon {
            margin-bottom: 4px;
            width: 20px;
            height: 20px;
        }

        .tab-group {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 16px;
        }

        .tab {
            padding: 12px 16px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .tab.active {
            color: var(--text-primary);
            border-bottom: 2px solid var(--purple);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Portfolio</h1>
            <div class="button-group">
                <button class="button button-icon">üëÅÔ∏è</button>
                <button class="button button-icon">üîÑ</button>

            </div>
        </header>

        <div>

            <div class="balance">0.00 USD</div>
            <div class="subtitle">8 accounts / 14 assets</div>
        </div>

        <div class="button-group">

            <button class="button button-icon">‚ãÆ</button>

        <div class="card">

            <div>

            </div>
        </div>

        <div class="tab-group">

        </div>

        <div class="token">

        <div class="token">

                <button class="button">Buy</button>
            </div>
        </div>
    </div>

</body>
</html>
